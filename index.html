<body>

	<div class="container">
		<form action="insert.php" method="post">
		<div class="title">
		The war of carmel minitries<br>
			REGISTRATION FORM
		</div>
		<div class="form">
			<div class="input_field">
				<label>Full Name</label>
				<input type="text" class="input" name="fname" id="fname" required>
			</div>
		
			<div class="input_field">
				<label>Father's Name</label>
				<input type="text" class="input" name="dname" id="dname" required>
			</div>
		
			<div class="input_field">
				<label>Mother's Name</label>
				<input type="text" class="input" name="mname" id="mname"required>
			</div>
		
			<div class="input_field">
				<label>Date Of Birth</label>
				<input type="date" class="input" name="dob" id="dob" placeholder="YYYY-MM-DD" required>
			</div>
		
			<div class="input_field">
				<label>Gender</label>
				<select name="gender" id="gender" required>
					<option value="">Select</option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
		
			<div class="input_field">
				<label>Marital Status</label>
				<select name="mstatus" id="mstatus" required>
					<option value="">Select</option>
					<option value="Married">Married</option>
					<option value="Unmarried">Unmarried</option>
				</select>
			</div>
		
			<div class="input_field">
				<label>Nationality</label>
				<select name="nationality" id="nationality" required>
					<option value="">Select</option>
					<option value="Indian">Indian</option>
					<option value="Other">Other</option>
				</select>
			</div>
		
			<div class="input_field">
				<label>Aadhar Number</label>
				<input type="text" class="input" name="anumber" id="anumber" required>
			</div>
		
			<div class="input_field">
				<label>Phone Number</label>
				<input type="text" class="input" name="pnumber" id="pnumber" required>
			</div>
		
			<div class="input_field">
				<label>Email Address</label>
				<input type="text" class="input" name="eaddress" id="eaddress">
			</div>
				
			<div class="input_field">
				<label>Permanent Address</label>
				<textarea class="textarea" name="address" id="address" required></textarea>
			</div>
			<div class="input_field">
				<input type="submit" value="Register" class="btn" name="submit" id="submit">
			</div>
		</div>
	</form>
	</div>
