<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/faviconss.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>The war of carmel ministries</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img src="WCM_poster2.jpg" alt="WCM_POSTER" class="center">
    <div class="container">
        <form action="insert.php" method="post">
            <div class="title">
                The war of carmel ministries<br>
                REGISTRATION FORM
            </div>
            <div class="form">
                <div class="input_field">
                    <label for="fname">Full Name</label>
                    <input type="text" class="input" name="fname" id="fname" required>
                </div>
            
                <div class="input_field">
                    <label for="dname">Father's Name</label>
                    <input type="text" class="input" name="dname" id="dname" required>
                </div>
            
                <div class="input_field">
                    <label for="mname">Mother's Name</label>
                    <input type="text" class="input" name="mname" id="mname" required>
                </div>
            
                <div class="input_field">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" class="input" name="dob" id="dob" placeholder="YYYY-MM-DD" required>
                </div>
            
                <div class="input_field">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            
                <div class="input_field">
                    <label for="mstatus">Marital Status</label>
                    <select name="mstatus" id="mstatus" required>
                        <option value="">Select</option>
                        <option value="Married">Married</option>
                        <option value="Unmarried">Unmarried</option>
                    </select>
                </div>
            
                <div class="input_field">
                    <label for="nationality">Nationality</label>
                    <select name="nationality" id="nationality" required>
                        <option value="">Select</option>
                        <option value="Indian">Indian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            
                <div class="input_field">
                    <label for="anumber">Aadhar Number</label>
                    <input type="text" class="input" name="anumber" id="anumber" required>
                </div>
            
                <div class="input_field">
                    <label for="pnumber">Phone Number</label>
                    <input type="text" class="input" name="pnumber" id="pnumber" required>
                </div>
            
                <div class="input_field">
                    <label for="eaddress">Email Address</label>
                    <input type="text" class="input" name="eaddress" id="eaddress">
                </div>
                
                <div class="input_field">
                    <label for="address">Permanent Address</label>
                    <textarea class="textarea" name="address" id="address" required></textarea>
                </div>
                <div class="input_field">
                    <input type="submit" value="Register" class="btn" name="submit" id="submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
